[mgr]
show_hidden = false
show_preview = false
linemode = "none"
sort_dir_first = true
ratio = [0, 4, 0]

[opener]
pdf = [{ run = 'tdf "$@" -m 1 -f true', block = true, for = "unix" }]
image = [{ run = 'open "$@"', block = false, for = "unix" }]
video = [{ run = 'open "$@"', block = false, for = "unix" }]
edit = [{ run = 'nvim "$@"', block = true, for = "unix" }]

[open]
rules = [
  { name = "*.pdf", use = "pdf" },
  { name = "*.{jpg,jpeg,png,gif,bmp,webp,tiff,svg}", use = "image" },
  { name = "*.{mp4,avi,mov,mkv,webm,flv,wmv,m4v}", use = "video" },
  { name = "*", use = "edit" },
]
